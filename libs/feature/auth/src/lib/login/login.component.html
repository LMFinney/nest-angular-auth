<form [formGroup]="loginGroup" (ngSubmit)="login()" class="login">
  <mat-form-field>
    <input
      placeholder="Username"
      matInput
      id="user"
      class="input"
      name="username"
      formControlName="username"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      placeholder="Password"
      matInput
      id="pass"
      type="password"
      class="input"
      data-type="password"
      name="password"
      formControlName="password"
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!loginGroup.valid || loading"
  >
    Sign In
  </button>
  <div class="error-message" *ngIf="error">{{ error }}</div>
</form>

<button (click)="message()">Get Message</button>
<button (click)="states()">Get States</button>
